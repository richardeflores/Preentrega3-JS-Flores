    <section class="contact-form">
      <h3 class="hello">If you have an idea iâ€™m here to help</h3>
        <div class="form-data">
            <div class="img-form"><img src="https://img.freepik.com/free-vector/man-working-using-laptop-flat-design_1308-102458.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1712016000&semt=ais" alt="foto" class="contactpic"></div>
            <div class="container">
              <form>
                <ul class="flex-outer">
                  <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name here">
                  </li>
                  <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name here">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email here">
                  </li>
                  <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone here">
                  </li>
                  <li class="msg">
                    <label for="message">Message</label>
                    <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                  </li>
                  <li>
                    <button class="contact-btn contacto" type="submit">Send</button>
                  </li>
                  </ul>
              </form>
            </div>
        </div>
    </section>

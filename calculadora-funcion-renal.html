    <form id="calculadora-form">
      <div>
        <table>
          <tr>
            <td><label for="sexo">Sexo:</label></td>
            <td class="form-imput"><select id="sexo" name="sexo" required class="select-form">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select><br><br></td>
          </tr>
          <tr>
            <td><label for="edad">Edad:</label></td>
            <td class="form-imput"><input type="number" id="edad" name="edad" required><br><br></td>
          </tr>
          <tr>
            <td><label for="peso">Peso (kg):</label></td>
            <td class="form-imput"><input type="number" id="peso" name="peso" required><br><br></td>
          </tr>
          <tr>
            <td><label for="creatinina">Creatinina (mg/dL):</label></td>
            <td class="form-imput"><input type="number" id="creatinina" name="creatinina" step="0.01" required><br><br></td>
          </tr>
          <tr>
            <td><label for="esNegro">¿Es usted de raza negra?</label></td>
            <td class="form-imput"><select id="esNegro" name="esNegro" required class="select-form">
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select><br><br></td>
          </tr>
        </table>
      </div>
            <input type="submit" value="Calcular" class="calculate-btn">
    </form>
